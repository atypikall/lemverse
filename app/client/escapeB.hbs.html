<template name='escapeB'>
    <div class='iframe'>
    {{#if eq iframe '1'}}
        <img height="200px" src='/assets/lemescape/B/keyLock.png' usemap="#keyLock" />
        
        <map name='keyLock'>
            <area shape="rect" coords="15, 24, 43, 49" class="js-key-code" data-code='1' data-lock='A'>
            <area shape="rect" coords="50, 24, 80, 49" class="js-key-code" data-code='2' data-lock='A'>
            <area shape="rect" coords="87, 24, 116, 49" class="js-key-code" data-code='3' data-lock='A'>
            <area shape="rect" coords="15, 57, 43, 82" class="js-key-code" data-code='4' data-lock='A'>
            <area shape="rect" coords="50, 57, 80, 82" class="js-key-code" data-code='5' data-lock='A'>
            <area shape="rect" coords="87, 57, 116, 82" class="js-key-code" data-code='6' data-lock='A'>
            <area shape="rect" coords="15, 91, 43, 116" class="js-key-code" data-code='7' data-lock='A'>
            <area shape="rect" coords="50, 91, 80, 116" class="js-key-code" data-code='8' data-lock='A'>
            <area shape="rect" coords="87, 91, 116, 116" class="js-key-code" data-code='9' data-lock='A'>
            <area shape="rect" coords="15, 124, 43, 150" class="js-key-code" data-code='C' data-lock='A'>
            <area shape="rect" coords="50, 124, 80, 150" class="js-key-code" data-code='0' data-lock='A'>
            <area shape="rect" coords="87, 124, 116, 150" class="js-key-code" data-code='V' data-lock='A'>
        </map>
    {{else}}
        <h1>Not handled</h1>
    {{/if}}
    </div>
</template>
