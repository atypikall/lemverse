<template name="profile">
    <div class="modal">
      <button type="button" class="js-close-button">x</button>
      <div class="profile {{#if editionAllowed}}edition-allowed{{/if}}">
        <h1 class="title">{{profile.name}}</h1>
        <div class="content">
          <div>
            <label for="company">Company</label>
            <input type="text" name="company" class="js-company" value={{profile.company.name}} placeholder="-" />
          </div>
          <div>
            <label for="position">Position</label>
            <input type="text" name="position" class="js-position" value={{profile.company.position}} placeholder="-" />
          </div>
          <div>
            <label for="website">Website</label>
            {{#if hasWebsite}}<a href="{{profile.website}}" class="website">{{profile.website}}</a>{{/if}}
            <input type="text" name="website" class="js-website" value={{profile.website}} placeholder="-" />
          </div>
          <div>
            <label for="bio">Bio/Hobbies</label>
            <textarea name="bio" placeholder="-" class="js-bio" >{{profile.bio}}</textarea>
          </div>
        </div>
        <div class="age">{{age}} days old in lemverse</div>
    </div>
  </div>
</template>
